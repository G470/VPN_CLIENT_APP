<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPN Client - Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">V</div>
      </div>
      <div class="header-actions">
        <div class="quick-toggle" title="Auto-connect on startup">
          <span class="toggle-label">Auto-connect</span>
          <div class="switch" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="quick-toggle" title="Kill switch (block traffic when disconnected)">
          <span class="toggle-label">Kill switch</span>
          <div class="switch" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="nav-dropdown">
          <button class="icon-btn nav-toggle" title="Menu">‚ò∞</button>
          <div class="dropdown-menu">
            <a href="index.html" class="dropdown-item active">
              <span class="nav-icon">üè†</span>
              <span>Dashboard</span>
            </a>
            <a href="profiles.html" class="dropdown-item">
              <span class="nav-icon">üìã</span>
              <span>Profiles</span>
            </a>
            <a href="settings.html" class="dropdown-item">
              <span class="nav-icon">‚öôÔ∏è</span>
              <span>Settings</span>
            </a>
            <a href="logs.html" class="dropdown-item">
              <span class="nav-icon">üìÑ</span>
              <span>Logs</span>
            </a>
          </div>
        </div>
        <button class="icon-btn" title="Notifications">üîî</button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Content Area -->
      <main class="content-area">
        <h1 class="page-title">Dashboard</h1>
        <p class="page-subtitle">Manage your VPN connection</p>

        <!-- Connection Card -->
        <div class="connection-card">
          <div class="status-indicator disconnected" id="statusIndicator">
            <span class="status-icon">üîí</span>
          </div>
          <h2 class="connection-status-text" id="statusText">Disconnected</h2>
          <p class="connection-location" id="locationText">No active connection</p>
          <button class="connect-btn" id="connectBtn">Connect</button>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">
              <span>‚¨ÜÔ∏è</span>
              <span>Upload</span>
            </div>
            <div class="stat-value">
              <span id="uploadSpeed">0</span>
              <span class="stat-unit">KB/s</span>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-label">
              <span>‚¨áÔ∏è</span>
              <span>Download</span>
            </div>
            <div class="stat-value">
              <span id="downloadSpeed">0</span>
              <span class="stat-unit">KB/s</span>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-label">
              <span>‚è±Ô∏è</span>
              <span>Connection Time</span>
            </div>
            <div class="stat-value">
              <span id="connectionTime">--:--:--</span>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-label">
              <span>üìä</span>
              <span>Data Transferred</span>
            </div>
            <div class="stat-value">
              <span id="dataTransferred">0</span>
              <span class="stat-unit">MB</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
